# Global settings
global:
  clusterName: "duploinfra-{{infraName}}"
  duploAuthUrl: ""
  awsRegion: ""
  customerName: ""
  environment: ""
  namespaceFilter: ".+otel.+"
  release: "2.1.0"
  grafanaProxyUrl: ""
  slackWebhookUrl: ""
  
# Grafana UI settings
grafanaUI:
  enabled: true
  replicas: 1
  image: "duplocloud/otel-dashboards"
  imageTag: ""
  resources:
    limits:
      cpu: "100m"
      memory: "512Mi"
    requests:
      cpu: "100m"
      memory: "512Mi"
  volume:
    size: "10Gi"
  nodeSelector: 
    allocationtags: duplo-observability
  plugins: "grafana-exploretraces-app,yesoreyeram-infinity-datasource,volkovlabs-form-panel"

# Duplo Automation settings
duploAutomation:
  enabled: true
  replicas: 1
  image: "duplocloud/duplo-automation"
  imageTag: ""
  volume:
    size: "10Gi"
  nodeSelector: 
    allocationtags: duplo-observability

# Grafana Proxy settings
grafanaProxy:
  enabled: true
  replicas: 1
  image: "duplocloud/sso-proxy"
  imageTag: "v2.0.3-otel"
  resources:
    limits:
      cpu: "50m"
      memory: "128Mi"
    requests:
      cpu: "50m"
      memory: "128Mi"
  nodeSelector: 
    allocationtags: duplo-observability

# Secrets
secrets:
  grafanaUI:
    username: "duplocloud"
    password: ""
  gpgPassphrase: ""

# Integration Job settings
integrationJob:
  enabled: true
  image: "alpine/k8s"
  imageTag: "1.32.1"
  nodeSelector: 
    allocationtags: duplo-observability

# Observability Collector CronJob settings
observabilityCollector:
  enabled: true
  schedule: "0 0 * * *"
  image: "duplocloud/duplo-observability"
  imageTag: "stable"
  jobVersion: "2.1.0" 
  nodeSelector: 
    allocationtags: duplo-observability